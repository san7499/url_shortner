<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortened URL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='short_url.css') }}">
</head>
<body>

<div class="background-blur">
  <div class="container form-container text-center">
    <h2 class="mb-4 title">âœ… Your Shortened URL</h2>

    <div class="alert alert-success short-url-box">
      <a href="/{{ short_code }}" target="_blank" class="short-url">
        http://localhost:5000/{{ short_code }}
      </a>
    </div>

    <button class="btn btn-custom w-100 mb-3" onclick="copyToClipboard()">ğŸ“‹ Copy to Clipboard</button>
    <a href="/" class="btn btn-outline-light w-100">â† Shorten Another URL</a>

    <footer class="mt-4 small-footer">Made with ğŸ’™ by Sanket</footer>
  </div>
</div>

<script>
  function copyToClipboard() {
    const text = "http://localhost:5000/{{ short_code }}";
    navigator.clipboard.writeText(text).then(() => {
      alert("âœ… Copied to clipboard!");
    });
  }
</script>

</body>
</html>
